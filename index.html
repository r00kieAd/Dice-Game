<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <div id="main">
        <div id="mainUI">
            <div id="banner">
                <h1 class="status">Roll the Dice!</h1>
            </div>
            <br>
            <div id="displayArea">
                <div id="diceUI">
                    <div class="diceContainer">
                        <div class="dice"><img class="img-fluid" src="images/casino.png" alt="dice"></div>
                    </div>
                    <div class="playerContainer">
                        <p id="pn1" class="playerNames">Player 1</p>
                        <span id="ps1" class="playerScores">0</span>
                    </div>
                </div>
                <div class="centerDice"><img class="img-fluid" src="images/still_dice.png" alt=""></div>
                <div id="diceUI">
                    <div class="diceContainer">
                        <div class="dice"><img class="img-fluid" src="images/casino.png" alt="dice"></div>
                    </div>
                    <div class="playerContainer">
                        <p id="pn2" class="playerNames">Player 2</p>
                        <p id="ps2" class="playerScores">0</p>
                    </div>
                </div>
            </div>
            <br>
            <div class="interactArea"><button type="button" id="roll" class="btn btn-dark">Bet!</button></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
