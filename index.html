<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="icon" href="images/diceIcon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="myDice.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<script defer src="dice.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>


</head>

<body class="main">

    <div id="mainDiv" class="main">

        <h1 class="banner">Roll the Dice!</h1>
        <br>
        <div id="dices">
            <img class="dice img-fluid" id="d1" src="images/casino.png" alt="">
            <img class="dice center-dice" id="d0" src="" alt="">
            <img class="dice img-fluid" id="d2" src="images/casino.png" alt="">
        </div>
        <br>
        <div id="players">
            <h3 id="p2">Player2</h3>
            <h3 id="p1">Player1</h3>
        </div>
        <br><br>
        <div id="scores">
            <h3 id="scr1">Score: 0</h3>
            <h3 id="scr2">Score: 0</h3>
        </div>
        <div class="butt">
            <button class="btn btn-outline-light" id="roll" onclick="rollDice(this)" onmouseover="rolling()"
                onmouseout="stop_rolling()">Roll!</button>
        </div>
        <br><br><br>
        <div class="readme">
            <button class="btn btn-primary" id="readme" onclick="openReadme()">Readme</button>
        </div>
    </div>
    <script src="checkScr.js"></script>
</body>

</html>
